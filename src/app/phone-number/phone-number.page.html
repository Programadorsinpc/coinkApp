<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="medium" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="progress-container">
        <span class="title">NÚMERO CELULAR</span>
        <img src="../../assets/img/progress1.svg" alt="Progress" class="logo" />
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="phone-input-container">
    <img src="../../assets/img/oink.svg" alt="Icon" class="piggy-icon" />
    <!-- Icono de cerdito -->
    <p class="instruction-text">
      Para comenzar, por favor ingresa <strong>tu número celular</strong>.
    </p>
  </div>

  <div class="input-number">
    <ion-item>
      <ion-input
        [value]="phoneNumber"
        readonly
        placeholder="(XXX - XXXXXXX)"
      ></ion-input>
    </ion-item>
    <p
      class="error-text"
      [ngStyle]="{'visibility': !isValid ? 'visible' : 'hidden'}"
    >
      El número de telefono no es valido
    </p>
  </div>

  <div class="numpad-container">
    <ion-grid>
      <ion-row>
        <ion-col size="4"><button (click)="addNumber('1')">1</button></ion-col>
        <ion-col size="4"><button (click)="addNumber('2')">2</button></ion-col>
        <ion-col size="4"><button (click)="addNumber('3')">3</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4"><button (click)="addNumber('4')">4</button></ion-col>
        <ion-col size="4"><button (click)="addNumber('5')">5</button></ion-col>
        <ion-col size="4"><button (click)="addNumber('6')">6</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4"><button (click)="addNumber('7')">7</button></ion-col>
        <ion-col size="4"><button (click)="addNumber('8')">8</button></ion-col>
        <ion-col size="4"><button (click)="addNumber('9')">9</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4"
          ><button (click)="removeLastDigit()">
            <img
              src="../../assets/img/backspace.svg"
              alt="Icon"
              class="back"
            /></button
        ></ion-col>
        <ion-col size="4"><button (click)="addNumber('0')">0</button></ion-col>
        <ion-col size="4"
          ><button (click)="confirmNumber()">
            <img
              src="../../assets/img/check.svg"
              alt="Icon"
              class="check"
            /></button
        ></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
